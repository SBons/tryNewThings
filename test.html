<!doctype html>
<html>
<head>
	<title>Test Everything</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
body{
	margin:0;
}
#wrapper{
	width:100%;
	overflow-x:hidden;
	background:#ccc;
	position:fixed;
	z-index:999;
}
.mover{
	width:10%;
	height:50px;
	background:#0ff;
}
</style>
</head>
<body>
	<div id="wrapper">
		<div class="mover"><div>
	</div>
</body>
<script type="text/JavaScript">
var wrapper = _("#wrapper");
var bodyTag = _("body");
var mover = _(".mover");
var height,overAllHeight,moverWidth,width  = 0;
function _(elem){
	return document.querySelector(elem);
}

function setWrapperHeight(){
	height = window.innerHeight;
	width = window.innerWidth;
	overAllHeight = (height*5);
	moverWidth = mover.clientWidth;
	wrapper.setAttribute("style","height:"+height+"px");
	bodyTag.setAttribute("style","height:"+overAllHeight+"px");
}

function whileScrolling(e){
	var maxH = overAllHeight-height;
	var pageYPos = e.pageY;
	var percent = Math.round((pageYPos*100)/maxH);
	var paddLeft= Math.round(((width-moverWidth) * percent) / 100);
	mover.setAttribute("style","margin-left:"+paddLeft+"px");
}

window.onresize =setWrapperHeight;
window.onscroll =whileScrolling;
setWrapperHeight();
</script>
</html>
